<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momento 1 - Formularios y Login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Captura de Datos</h1>

  <form id="loginForm">
    <h2>Login</h2>
    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario" required><br>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" required><br>
    <button type="submit">Ingresar</button>
  </form>

  <div id="formularios" style="display:none;">

    <form id="formEstudiante">
      <h2>Capturar Estudiante</h2>
      <label for="nombreEstudiante">Nombre:</label>
      <input type="text" id="nombreEstudiante" required><br>
      <label for="codigoEstudiante">Código:</label>
      <input type="text" id="codigoEstudiante" required><br>
      <button type="submit">Guardar Estudiante</button>
    </form>
    <br>

    <form id="formAsignatura">
      <h2>Capturar Asignatura</h2>
      <label for="nombreAsignatura">Nombre:</label>
      <input type="text" id="nombreAsignatura" required><br>
      <label for="codigoAsignatura">Código:</label>
      <input type="text" id="codigoAsignatura" required><br>
      <button type="submit">Guardar Asignatura</button>
    </form>
  </div>

  </div>

  <script>

const USUARIO_VALIDO = 'sara';
    const PASSWORD_VALIDA = '1234';
    let intentosRestantes = 3;
    let usuarioBloqueado = false;

    function validarLogin(event) {
      event.preventDefault();
      if (usuarioBloqueado) {
        alert('Usuario bloqueado.');
        return;
      }
      const usuario = document.getElementById('usuario').value;
      const password = document.getElementById('password').value;
      if (usuario === USUARIO_VALIDO && password === PASSWORD_VALIDA) {
        alert('Login exitoso.');
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('formularios').style.display = 'block';
      } else {
        intentosRestantes--;
        if (intentosRestantes > 0) {
          alert('Datos incorrectos. Intentos restantes: ' + intentosRestantes);
        } else {
          usuarioBloqueado = true;
          alert('Usuario bloqueado.');
        }
      }
    }

    function capturarEstudiante(event) {
      event.preventDefault();
      const nombre = document.getElementById('nombreEstudiante').value;
      const codigo = document.getElementById('codigoEstudiante').value;
      alert('Estudiante capturado: ' + nombre + ' (Código: ' + codigo + ')');
    }

    function capturarAsignatura(event) {
      event.preventDefault();
      const nombre = document.getElementById('nombreAsignatura').value;
      const codigo = document.getElementById('codigoAsignatura').value;
      alert('Asignatura capturada: ' + nombre + ' (Código: ' + codigo + ')');
    }

    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('loginForm').addEventListener('submit', validarLogin);
      document.getElementById('formEstudiante').addEventListener('submit', capturarEstudiante);
      document.getElementById('formAsignatura').addEventListener('submit', capturarAsignatura);
    });
  </script>
</body>

</html>
